<div id="layoutSidenav_content">
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header">
                            <h3 class="text-center font-weight-light my-4">
                                Editar Locatário
                            </h3>
                        </div>
                        <div class="card-body" id="edit-occupant">
                            <form>
                                <div class="form-row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="small mb-1" for="ST_NOME_PES"
                                            >Nome ou razão social</label
                                            >
                                            <input
                                            class="form-control py-4"
                                            id="ST_NOME_PES"
                                            type="text"
                                            placeholder="Digite seu Nome"
                                            />
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="small mb-1" for="ST_CNPJ_PES"
                                            >CPF ou CNPJ</label>
                                            <input class="form-control py-4" id="ST_CNPJ_PES" type="text" placeholder="000.000.000-00"/>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="small mb-1" for="ST_EMAIL_PES"
                                    >Email</label
                                    >
                                    <input
                                    class="form-control py-4"
                                    id="ST_EMAIL_PES"
                                    type="email"
                                    aria-describedby="emailHelp"
                                    placeholder="Enter email address"
                                    />
                                </div>
                                <div class="form-row">
                                </div>
                                <div class="form-group mt-4 mb-0">
                                    <a id="occupant-update" class="btn btn-primary btn-block"
                                    >Atualizar Locatário</a
                                    >
                                </div>
                            </form>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
